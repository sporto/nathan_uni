<head>
  <meta charset="utf-8">
  <title>Mocha Tests</title>
  <link rel="stylesheet"
    href="http://nathansuniversity.com/css/mocha.css" />
  <script src=
    "http://nathansuniversity.com/js/jquery-1.7.1.min.js">

  <script src=
    "http://nathansuniversity.com/js/chai.js">
  </script>
  <script src="http://nathansuniversity.com/js/mocha.js">
  </script>
  <script>mocha.setup('tdd')</script>
  <script>
var assert = chai.assert;

// A half-baked implementation of evalScheem
var evalScheem = function (expr, env) {
    // Numbers evaluate to themselves
    if (typeof expr === 'number') {
        return expr;
    }
    // Look at head of list for operation
    switch (expr[0]) {
    	case 'define':
    		env[expr[1]] = evalScheem(expr[2], env);
        return 0;
      case 'set!':
    		env[expr[1]] = evalScheem(expr[2], env);
    		return 0;
			case 'begin':
        var res;
        for (var a=1; a < expr.length; a++) {
          res = evalScheem(expr[a], env);
        }
        return res;
      case '+':
            return evalScheem(expr[1], env) 	+
                   evalScheem(expr[2], env);
        case 'quote':
            return expr[1];
    }
};

var env = {};
var res;

// Some unit test
suite('define', function () {
	test('a number', function () {
		env = {};
		evalScheem(['define', 'a', 1], env)
		assert.deepEqual(
			env,
			{a: 1}
		);
	});
	test('a atom', function () {
		env = {};
		evalScheem(['define', 'a', ['quote', 'dog']], env)
		assert.deepEqual(
			env,
			{a: 'dog'}
		);
	});
});

suite('set!', function () {
	test('a number', function () {
		env = {};
		evalScheem(['set!', 'a', 1], env)
		assert.deepEqual(
			env,
			{a: 1}
		);
	});
});

suite('begin', function() {
	test('returns the last instruction', function () {
		res = evalScheem(['begin', ['+', 3, 3], ['+', 2, 3]], env);
		assert.deepEqual(
			res,
			5
			)
	});
	test('evals all instruction', function () {
		env = {};
		evalScheem(['begin', ['define', 'a', 3], ['define', 'b', 2]], env);
		assert.deepEqual(
			env,
			{a: 3, b: 2}
			)
	});
});

suite('quote', function() {
    test('a number', function() {
        assert.deepEqual(
            evalScheem(['quote', 3], {}),
            3
        );
    });
    test('an atom', function() {
        assert.deepEqual(
            evalScheem(['quote', 'dog'], {}),
            'dog'
        );
    });
    test('a list', function() {
        assert.deepEqual(
            evalScheem(['quote', [1, 2, 3]], {}),
            [1, 2, 3]
        );
    });
});
suite('add', function() {
    test('two numbers', function() {
        assert.deepEqual(
            evalScheem(['+', 3, 5], {}),
            8
        );
    });
    test('a number and an expression', function() {
        assert.deepEqual(
            evalScheem(['+', 3, ['+', 2, 2]], {}),
            7
        );
    });
    test('a dog and a cat', function() {
        assert.deepEqual(
            evalScheem(['+', 'dog', 'cat'], {}),
            42
        );
    });
});
suite('=')

suite('<')

suite('cons')

suite('car')

suite('cdr')

suite('if')

  </script>
  <script>
    $(function(){
      mocha.run();
    });
  </script>
